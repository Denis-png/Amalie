{% extends 'base.html' %}


{# Load CSS and JavaScript #}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        {{ signup.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if err %}
        {{ err }}
    {% endif %}
{% endblock %}
